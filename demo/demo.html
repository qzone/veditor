<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<script type="text/javascript" src="../ve.standalone.js"></script>
	<style type="text/css">
		* {margin:0; padding:0; font-family:Microsoft YaHei}
		body {}
		h1 {font-size:16px;}
		h2 {font-size:14px;}
		.row {width:600px; padding:10px; border-bottom:5px solid #eee; margin-bottom:10px;}
		.veStatusbarContainer {background-color:yellow; position:absolute; top:0 ;right:0}
	</style>
</head>
<body>
	<div class="row">
		<strong style="padding:10px; display:block;">普通调用</strong>
		<div id="ed1" style="border:2px solid #eee"></div>
		<script type="text/javascript">
			var editor = VEditor.create({
				container: 'ed1',
				width: '100%',
				height: 200,
				plugins: 'font,color,textjustify,history,link,toolbarswitcher,xpaste,htmleditor,emotion',
				buttons: 'save|undo,redo|fontname,fontsize|color|bold,italic,underline|justifyleft,justifycenter,justifyright,justifyfull,link,emotion'
			});

			editor.onAfterUpdateVERangeLazy.add(function(){
				editor.showStatusbar('asdf'+Math.random());
			});
		</script>
	</div>

	<div class="row">
		<strong>表单形式初始化</strong><br/>
		<textarea name="" id="t1" cols="50" rows="2"></textarea>
		<textarea name="" id="tx" cols="30" rows="10"></textarea>
		<script type="text/javascript">
			var ed2 = VEditor.create({
				container: 'tx',
				width: '100%',
				height: 200,
				plugins: 'font,color,textjustify,history,link,toolbarswitcher,xpaste,htmleditor,emotion',
				buttons: 'save|undo,redo|fontname,fontsize|color|bold,italic,underline|justifyleft,justifycenter,justifyright,justifyfull,link,emotion'
			});
			ed2.onAfterUpdateVERangeLazy.addLast(function(){
				VEditor.dom.get('t1').value = VEditor.dom.get('tx').value;
			});

		</script>
	</div>

	<div class="row">
		<strong>支持placeholder</strong>
		<textarea name="" id="tx2" cols="30" rows="10" placeholder="你好"></textarea>
		<script type="text/javascript">
			var ed2 = VEditor.create({
				container: 'tx2',
				width: '100%',
				height: 200,
				plugins: 'font,color,textjustify,history,link,toolbarswitcher,xpaste,htmleditor,emotion',
				buttons: 'save|undo,redo|fontname,fontsize|color|bold,italic,underline|justifyleft,justifycenter,justifyright,justifyfull,link,emotion'
			});
			ed2.onAfterUpdateVERangeLazy.addLast(function(){
				VEditor.dom.get('t1').value = VEditor.dom.get('tx').value;
			});

		</script>
	</div>
</body>
</html>
