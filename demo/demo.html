<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<script type="text/javascript" src="../release/ve.standalone.js"></script>
	<link rel="stylesheet" href="res/css.css">
	<script src="res/help.js"></script>
	<title>初始化DEMO</title>
</head>
<body>
<h1>初始化DEMO</h1>
<h2>普通调用</h2>
<div id="ed1" style="border:2px solid #eee"></div>
<script type="text/javascript">
	var editor = VEditor.create({
		container: 'ed1',
		height: 200,
		plugins: 'font,color,textjustify,history,link,toolbarswitcher,xpaste,htmleditor,emotion,image',
		buttons: 'save|undo,redo|fontname,fontsize|color|bold,italic,underline|justifyleft,justifycenter,justifyright,justifyfull,link,emotion,image',
		image: {
			uploadUrl: '/veditor/demo/res/test_result.html'
		}
	});
</script>

<h2>表单形式初始化</h2>
<div>
	<textarea name="" id="ed2" cols="30" rows="10"></textarea>
	<script type="text/javascript">
		var ed2 = VEditor.create({
			container: 'ed2',
			height: 200,
			plugins: 'font,color,textjustify,history,link,toolbarswitcher,xpaste,htmleditor,emotion',
			buttons: 'save|undo,redo|fontname,fontsize|color|bold,italic,underline|justifyleft,justifycenter,justifyright,justifyfull,link,emotion'
		});
	</script>
</div>

<h2>支持表单placeholder</h2>
<textarea name="" id="ed3" cols="30" rows="10" placeholder="你好"></textarea>
<script type="text/javascript">
	var ed3 = VEditor.create({
		container: 'ed3',
		height: 200,
		plugins: 'font,color,textjustify,history,link,toolbarswitcher,xpaste,htmleditor,emotion',
		buttons: 'save|undo,redo|fontname,fontsize|color|bold,italic,underline|justifyleft,justifycenter,justifyright,justifyfull,link,emotion'
	});
</script>
</body>
</html>
